<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva tu Turno</title>
  <link rel="icon" href="https://www.shutterstock.com/image-vector/scissor-vector-design-barbershop-logo-600w-2541227635.jpg">
  <link rel="stylesheet" href="styles.css" />
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
  <!-- Traducciones de Flatpickr en español -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

  <!-- EmailJS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

  <div class="container">
    <header>
      <h1>Reserva tu Turno crack</h1>
      <p>Elige fecha y hora cómodamente desde tu celular o computadora.</p>
    </header>

    <form id="turnoForm">
      <div class="form-group">
        <label for="servicio">Servicio</label>
        <select id="servicio" required>
          <option value="">Selecciona un servicio</option>
          <option value="Corte de pelo">Corte de pelo</option>
          <option value="Barba">Barba</option>
          <option value="Corte + Barba">Corte + Barba</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="text" id="fecha" placeholder="Selecciona una fecha" required />
      </div>

      <div class="form-group">
        <label for="hora">Hora</label>
        <select id="hora" required>
          <option value="">Primero selecciona una fecha</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nombre">Tu nombre</label>
        <input type="text" id="nombre" placeholder="Ej: Juan Pérez" required />
      </div>

      <div class="form-group">
        <label for="email">Tu email</label>
        <input type="email" id="email" placeholder="Ej: juan@email.com" required />
      </div>

      <button type="submit">Reservar Turno</button>
    </form>

    <div id="mensaje"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
